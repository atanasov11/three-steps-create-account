<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link rel="stylesheet" href="style/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>

    <div class="background">

            <div class="all-steps-bar" >

                <div class="step1 patrat">
                    <span >1</span>
                    <div class="text-bar">ACCOUNT SETUP</div>
                </div>
                <div class="bara1"></div>

                <div class="step2 patrat ">
                    <span>2</span>
                    <div class="text-bar">SOCIAL PROFILES</div>
                </div>
                <div class="bara2"></div>
                <div class="step3 patrat ">
                    <span>3</span>
                    <div class="text-bar">PERSONAL DETAILS</div>

                </div>
            </div>
        <div class="toate_containerurile">

                <div class="box_style active unu animate fadeIn ">
                    <div class="header">
                        <div>CREATE YOUR ACCOUNT</div>
                        <div class="steps">This is step 1</div>
                    </div>
                    <div class="div_text-area">
                        <div class="text-area">

                            <input type="email" placeholder="Email">
                            <input type="password" placeholder="Password" autocomplete="new-password">
                            <input type="password" placeholder="Confirm Password"  autocomplete="old-password">

                        </div>
                        <div class="div_button">
                            <button class="style_button_next">Next</button>
                        </div>
                    </div>
                </div>

                <div class="box_style doi animate fadeRight">
                    <div class="header">
                        <div>SOCIAL PROFILES</div>
                        <div class="steps">Your presence on the social network</div>
                    </div>
                    <div class="div_text-area">
                        <div class="text-area">

                            <input type="text" placeholder="Twitter">
                            <input type="text" placeholder="Facebook" >
                            <input type="text" placeholder="Google Plus" >

                        </div>
                        <div class="div_button2">
                            <button class="style_button_previous1">Previous</button>
                            <button class="style_button_next2">Next</button>
                        </div>
                    </div>
                </div>

                <div class="box_style trei animate fadeRight">
                    <div class="header">
                        <div>PERSONAL DETAILS</div>
                        <div class="steps">We will never sell it</div>
                    </div>
                    <div class="div_text-area">
                        <div class="text-area">

                            <input type="text" placeholder="First Name">
                            <input type="text" placeholder="Last Name" >
                            <input type="tel" placeholder="Phone" >
                            <textarea placeholder="Address"></textarea>

                        </div>
                        <div class="div_button3">
                            <button class="style_button_previous2">Previous</button>
                            <button class="style_button_submit">Submit</button>
                        </div>
                    </div>
                </div>
    </div>
    </div>


<script src="js/script.js"></script>
</body>
</html>
